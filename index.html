<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        height: 40vh;
        width: 40vw;
        background-color: red;
      }
      #child {
        height: 80%;
        width: 80%;
        background-color: pink;
      }
      #gchild {
        height: 80%;
        width: 80%;
        background-color: olivedrab;
      }
      #ggchild {
        height: 80%;
        width: 80%;
        background-color: maroon;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child">
        <div id="gchild">
          <div id="ggchild"></div>
        </div>
      </div>
    </div>
    <script>
      let parent = document.getElementById("parent");
      let child = document.getElementById("child");
      let gchild = document.getElementById("gchild");
      let ggchild = document.getElementById("ggchild");

      parent.addEventListener("click", () => {
        console.log("parent event triggering");
      });
      child.addEventListener("click", () => {
        console.log("child event is triggered");
      });
      gchild.addEventListener("click", () => {
        console.log("gchild event is triggered");
      });
      ggchild.addEventListener("click", (e) => {
        e.stopImmediatePropagation()

        console.log("ggchild event is triggered");
      });
    </script>
  </body>
</html>
